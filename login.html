<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 페이지</title>
    <link rel="stylesheet" href="css/login.css" />
    <!-- 아이콘 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- favicon -->
     <link
      rel="icon"
      type="image/png"
      href="assets/favicon (3)/favicon-96x96.png"
      sizes="96x96"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href="assets/favicon (3)/favicon.svg"
    />
    <link rel="shortcut icon" href="assets/favicon (3)/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon (3)/apple-touch-icon.png"
    />
    <link rel="manifest" href="assets/favicon (3)/site.webmanifest" />
  </head>
  <body>
    <!-- 전체 감싸는 영역 -->
    <div class="container">
      <h2>로그인</h2>
      <!-- 폼 -->
      <form>
        <div class="input-gr">
          <label for="userId"><i class="fa-solid fa-user"></i></label>
          <input type="text" id="userId" placeholder="아이디를 입력하세요" />
        </div>
        <div class="input-gr">
          <label for="userPw"><i class="fa-solid fa-lock"></i></label>
          <input
            type="password"
            id="userPw"
            placeholder="비밀번호를 입력하세요"
          />
        </div>
        <button type="submit">Log in</button>
      </form>
      <!-- 구분-->
      <div class="or">or</div>
      <!-- other 로그인 -->
      <button type="button" id="otherLogin">
        <img src="images/naver.png" alt="네이버로그인" />
        <span>네이버로 로그인하기</span>
      </button>
      <button type="button" id="otherLogin" >
        <img
          src="images/googleg_standard_color_128dp.png"
          alt="구글로그인"
        />
        <span>구글로 로그인하기</span>
      </button>
      <!-- 공지사항 -->
      <a href="notice.html" id="notice-a"><button type="button" id="notice">공지사항</button></a>
    </div>
  </body>
</html>
